<ng-container *ngFor = "let publication of pub.getPublications(); let i = index">
    <app-publication  [publication] ="publication" (upvote)="pub.onUpVote(i, $event)" (downvote)="pub.onDownVote(i, $event)" (delete)="pub.onDelete(i)"  (increase)="pub.upNumberComment(i, $event)">
    </app-publication>
</ng-container>
