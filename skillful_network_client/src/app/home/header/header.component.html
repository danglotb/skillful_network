<header fxLayout="row" fxLayoutAlign="start center">
    <a [routerLink]="['/home']"><img src="/assets/pictures/Logo.png " alt="logo" style="height: 45px; width: 45px;">
    </a>
    <div class="recherche">
        <div>
            <form action=" " class="formulaire">
                <div fxLayout="row ">
                    <mat-icon (click)="onSearch()" class="cursor">search</mat-icon>
                    <div class="input "><input (keydown)="onSearch() " placeholder="Recherche... "> </div>
                </div>
            </form>
        </div>
    </div>
    <a mat-button color="skillful" [matMenuTriggerFor]="menu" class="buttonMenu" >Menu</a>
    <mat-menu #menu="matMenu">
        <a class="mat-menu-item" [routerLink]="['/home']">Accueil</a>
        <a mat-menu-item [routerLink]="['/home/profile']">Profil</a>
        <a mat-menu-item [routerLink]="['/home']">Notifications</a>
        <a mat-menu-item [routerLink]="['/']">Déconnexion</a>
    </mat-menu>
    <mat-toolbar fxLayout="row" fxLayoutAlign="center center">
        <a color="skillful" [routerLink]="['/home']" mat-button>Accueil</a>
        <a color="skillful" [routerLink]="['/home/profile']" mat-button>Profil</a>
        <a color="skillful" [routerLink]="['/home']" mat-button>Notifications</a>
        <a color="skillful" [routerLink]="['/']" (click)="logout()" mat-button>Déconnexion</a>
    </mat-toolbar>
</header>
