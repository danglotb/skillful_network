<section>
    <div id="headerProfile" fxLayout.gt-md="row wrap" fxLayout.lt-md="column">
        <div id="avatarProfile" fxFlex="30">
            <img src="https://www.gravatar.com/avatar/{{userLogged.id}}?s=128&d=identicon&r=PG" alt="profile picture">
        </div>
        <div id="prezProfile" fxFlex="50">
            <h1>{{userLogged.firstName}} {{userLogged.lastName}}</h1>
            <h2>{{userLogged.careerGoal}}</h2>
        </div>
        <div id="followProfile" fxFlex="20" fxLayout="row" fxLayoutAlign="end end">
            <button mat-stroked-button color="grey-light">
                <i class="material-icons mdc-icon-button__icon">people_outline</i>{{totalFollowed}}</button>
            <button mat-stroked-button color="grey-light">
                <i class="material-icons mdc-icon-button__icon">flag</i>{{totalFollowed}}</button>
                <button mat-stroked-button color="grey-light" (click)="toggleFollowUnfollow()">
                    <i class="material-icons mdc-icon-button__icon" *ngIf="toggleFollow; else elseTemplate">add_alert</i>
                    <ng-template #elseTemplate>
                        <i class="material-icons mdc-icon-button__icon">notifications</i>
                    </ng-template>
                </button>
        </div>
    </div>
    <div id="information">
        <app-card-component [title]="title" [cardRef]='informationDetails'></app-card-component>
        <ng-template #informationDetails fxLayout="row">
            <div class="details" fxLayoutAlign="start center">
                <h3><i class="material-icons md-24"
                        color="skillful">cake</i>{{userLogged.birthDate  | date: 'dd-MM-yyyy'}}</h3>
            </div>
            <div class="details" fxLayoutAlign="start center">
                <h3><i class="material-icons md-24" color="skillful">email</i>{{userLogged.email}}</h3>
            </div>
            <div class="details" fxLayoutAlign="start center">
                <h3><i class="material-icons md-24" color="skillful">phone</i>{{userLogged.mobileNumber}}</h3>
            </div>
        </ng-template>
    </div>
    <div>
        <ng-container [ngTemplateOutlet]="chips"></ng-container>
    </div>
</section>
