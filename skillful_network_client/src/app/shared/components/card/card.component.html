<div class='card mat-elevation-z4'>
    <div class='row'>
        <mat-card class='slop-display-container'>
            <mat-card-header id='title'>
                <mat-card-title id='title-card'>
                    {{this.title}}
                </mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content fxLayout='column' fxLayoutAlign='space-between start' class='size-card'>
                <ng-container [ngTemplateOutlet]="cardRef">
                </ng-container>
            </mat-card-content>
        </mat-card>
    </div>
</div>
